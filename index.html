<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * { padding: 0; margin: 0; }
      canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
  </head>
  <body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>

    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");

    // define the position of the circle to be drawn at:
    let ballRadius = 10;
    let x = canvas.width/2;
    let y = canvas.height-30;
    // small value appearing after every drwing frame and make the ball moving
    let dx = 2;
    let dy = -2;
    // define the paddle
    let paddleHeight = 10;
    let paddleWidth = 75;
    let paddleX = (canvas.width-paddleWidth)/2;
    // keyboard control for the paddle: when they are NOT pressed, they are FALSE
    let rightPressed = false;
    let leftPressed = false;
    // define the bricks infos
    let brickRowCount = 5;
    let brickColumnCount = 5;
    let brickWidth = 75;
    let brickHeight = 20;
    let brickPadding = 5;
    let brickOffsetTop = 30;
    let brickOffsetLeft = 40;
    //logic to create the bricks
    let bricks = [];
    for(let c = 0; c < brickColumnCount; c++){
      bricks[c] = [];
      for(let r = 0; r < brickRowCount; r++){
        bricks[c][r] = {x:0, y: 0};
      }
    }

    // keydown = when the keyboard is pressed => then keyDownHandler
    // keyup = when the keyboard stop being pressed => then keyUpHandler
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e){
      if(e.key == "Right" || e.key == "ArrowRight"){
        rightPressed = true;
      }
      else if (e.key == "Left" || e.key == "ArrowLeft"){
        leftPressed = true;
      }
    }

    function keyUpHandler(e){
      if(e.key == "Right" || e.key == "ArrowRight"){
        rightPressed = false;
      }
      else if (e.key == "Left" || e.key == "ArrowLeft"){
        leftPressed = false;
      }
    }

    function collisionDetection(){
      for(let c = 0; c < brickColumnCount; c++){
        for(let r = 0; r < brickRowCount; r++){
          let b = bricks[c][r];
          if(x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight){
            dy = -dy;
          }
        }
      }
    }

    function drawBall(){
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI*2);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle(){
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }

// Bricks drawing logic
    function drawBricks(){
      for(let c = 0; c < brickColumnCount; c++){
        for(let r = 0; r < brickRowCount; r++){
          let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
          let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;
          ctx.beginPath();
          ctx.rect(brickX, brickY, brickWidth, brickHeight);
          ctx.fillStyle = "#FFAA00";
          ctx.fill();
          ctx.closePath();
        }
      }
    }

    function draw(){
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();

      // logic of the ball
      if(x + dx > canvas.width-ballRadius || x + dx < ballRadius){
        dx = -dx;
      }
      // changing here the logic to make the ball boucing only on 3 walls
      if(y + dy < ballRadius){
        dy = -dy;
      } else if (y + dy > canvas.height-ballRadius){
        if(x > paddleX && x < paddleX + paddleWidth){
          dy = -dy;
        }
        // when ball touch the floor = alert + reload document
        else {
          alert("GAME OVER");
          document.location.reload();
          clearInterval(interval); // only for Chrome
      }
    }

      // logic of the paddle
      if(rightPressed && paddleX < canvas.width-paddleWidth){
        paddleX += 7;
      }
      else if (leftPressed && paddleX > 0){
        paddleX -=7;
      }

      x += dx;
      y += dy;

    }

    let interval = setInterval(draw, 10);

    </script>
  </body>
</html>
